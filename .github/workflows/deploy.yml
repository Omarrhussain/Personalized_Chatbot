name: Test Chatbot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        python -c "from src.model.gemini_rag_system import GeminiRAGSystem; print('âœ… Import test passed')"
        python -c "from src.mlops.api.app import app; print('âœ… API import test passed')"
        python -c "import google.generativeai; print('âœ… Gemini API test passed')"

    - name: Test API startup
      run: |
        timeout 10s uvicorn src.mlops.api.app:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        echo "âœ… API health check passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build Docker image
      run: |
        docker build -t gemini-rag-chatbot:${{ github.sha }} .
        docker build -t gemini-rag-chatbot:latest .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-chatbot -p 8001:8000 gemini-rag-chatbot:latest
        sleep 10
        docker ps
        curl -f http://localhost:8001/health || (docker logs test-chatbot && exit 1)
        docker stop test-chatbot
        docker rm test-chatbot
    
    - name: Log deployment success
      run: |
        echo "ðŸš€ Deployment successful for commit ${{ github.sha }}"
        echo "ðŸ“¦ Docker image: gemini-rag-chatbot:latest"
        echo "ðŸ”§ Python version: 3.10.11"
        echo "âœ… Ready for cloud deployment to Heroku/Railway/Render"